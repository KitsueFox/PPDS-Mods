name: .NET

on:
  push:
    branches: [ "main" ]
  create:
    tags:
      - '*'

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Checkout libs
        uses: actions/checkout@v3
        with:
          repository: KitsueFox/PPDS-Libs
          token: ${{ secrets.LibsRepositoryToken }}
          path: Libs

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Publish a release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: ReleaseChangelog.md
          files: |
            Output/Debug/net472/CustomDucks.dll
            Output/Debug/net472/Duck Trainer.dll
            Output/Debug/net472/EventReenabler.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
